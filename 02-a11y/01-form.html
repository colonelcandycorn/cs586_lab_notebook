<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css"/>
</head>
<body>
<h1>01 - Form</h1>
<form action="/submit">
    <label for="username">Name</label>
    <input type="text" id="username"/>
    <br/><br/>
    <label for="userEmail"> Email</label>
    <input type="email" id="userEmail"/>
    <br/><br/>
    <fieldset>
        <legend>Favorite Character</legend>
        <div>
            <label for="spongebob">Spongebob</label>
            <input type="radio" id="spongebob" name="favorite"/>
        </div>
        <div>
            <label for="patrick">Patrick</label>
            <input type="radio" id="patrick" name="favorite"/>
        </div>
        <div>
            <label for="sandy">Sandy</label>
            <input type="radio" id="sandy" name="favorite"/>
        </div>
        <br/>
    </fieldset>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
