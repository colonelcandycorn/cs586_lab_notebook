<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Exercise 03 - Table</title>
    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<main>
    <table>
        <!-- Add your code here -->
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Spongebob</td>
            <td>Squarepants</td>
            <td>spongebob@spongebob.world</td>
        </tr>
        <tr>
            <td>Patrick</td>
            <td>Star</td>
            <td>patrick@spongebob.world</td>
        </tr>
        <tr>
            <td>Sandy</td>
            <td>Cheeks</td>
            <td>sandy@spongebob.world</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">Mr Krabs</td>
            <td>mrk@spongebob.world</td>
        </tr>
        <tr>
            <td>mrkrabs@spongebob.world</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
