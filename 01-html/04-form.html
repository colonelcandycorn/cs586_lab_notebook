<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <title>Exercise 04 - Form</title>
</head>
<body>
<main>
  <form action="/submit">
    <!-- Add your code here -->
    <h1>Form</h1>
    <div>
      <label for="name">Name:</label>
      <input id="name" name="name" placeholder="Full Name" type="text">
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" name="email" placeholder="name@pdx.edu" type="text">
    </div>
    <br>
    <fieldset>
      <legend>Favorite Character:</legend>
      <input id="spongebob" name="character" type="radio">
      <label for="spongebob">Spongebob</label>
      <br>
      <input id="sandy" name="character" type="radio">
      <label for="sandy">Sandy</label>
      <br>
      <input id="patrick" name="character" type="radio">
      <label for="patrick">Patrick</label>
    </fieldset>
    <fieldset>
      <legend>Are you a fan of the show?</legend>
      <input id="option1" name="episodes" type="checkbox">
      <label for="option1">Yes, I have watched all episodes!</label>
      <br>
      <input id="option2" name="episodes" type="checkbox">
      <label for="option2">Yes, it's got the best memes</label>
    </fieldset>
    <br>
    <div>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</main>
</body>
</html>
